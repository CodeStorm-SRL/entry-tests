<div id="quiz" class="section ">
  <h2 class="font-bold text-center text-3xl my-7 text-white">Welcome to the QUIZ powered by QuizAPI! </h2>
  <p class="font-semibold text-xl text-center mb-5 text-white">Test your skills with our top topics with a variety of questions set for beginners and seniors alike!</p>
  <div class="section-center">
    <div class="container mx-auto max-w border rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <div>
      <img src="https://images.unsplash.com/photo-1534777410147-084a460870fc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="quiz-image" class="rounded-t-lg h-[300px] w-full object-cover">
    </div>
      <app-question #quiz [style.display]="(showQuizScreen)?'block':'none'" (finalResult)="finalResult($event)"></app-question>
      <app-result #result [style.display]="(showResultScreen)?'block':'none'" (showMainMenuScreen)="showMainMenuScreen($event)"></app-result>
      <div [style.display]="(showMainMenu)?'block':'none'" class="row justify-content-md-center">
        <div class="bg-blue-900 p-10 ">
          <div>
            <div>
              <div>
                <div class="form-group flex justify-center items-center">
                  <span class="form-label text-white font-semibold">Difficulty</span>
                  <select class="form-control rounded-full ms-4" [(ngModel)]="difficulty">
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                  </select>
                  <span class="select-arrow"></span>
                </div>
                <div>

                </div>
              </div>
            </div>
            <div>
              <div class="mt-10">
                <div class="form-group flex justify-center items-center">
                  <span class="form-label text-white font-semibold">Questions</span>
                  <select class="form-control rounded-full ms-4" [(ngModel)]="questionsLimit">
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                  </select>
                  <span class="select-arrow"></span>
                </div>
              </div>
            </div>
            <div class="form-btn flex justify-center mt-7">
              <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800" type="button" disabled>
                <span (click)="quizQuestions()" *ngIf="!spinner" class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">Start Quiz</span>
              </button>

              <button disabled *ngIf="spinner" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 inline-flex items-center">
                <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
                </svg>
                Loading...
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
