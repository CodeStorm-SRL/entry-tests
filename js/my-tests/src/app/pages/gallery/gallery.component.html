<h2 class="text-3xl mx-7 font-bold my-7 text-white">Explore the gallery</h2>

<div class="container mx-auto mb-7">
  <div class="grid grid-cols-2 md:grid-cols-3 gap-4" gallerize>
    <ng-container *ngFor="let item of items; let i = index">
      <div class="relative">
        <img class="h-[300px] w-[500px] object-cover rounded-lg" [src]="item.data?.src" alt="">
      </div>
    </ng-container>
  </div>
</div>
