<div class="container bg-blue-900 p-10 text-white">
  <div class="col-md-9 mx-auto">
      <div class="quiz-form">
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group" *ngIf="selected.question">
                      <h1 class="font-bold text-2xl">Questions</h1>
                      <hr>
                      <p class="text-center text-3xl"><b>{{index + 1}}.</b>{{selected.question}}</p>

                      <div class="flex lg:flex-row justify-between md:flex-col items-center">
                      <div *ngIf="selected.answers.answer_a" class="border mt-3 bg-slate-400 py-2 px-6 rounded-full flex items-center">
                          <input type="radio" id="answer_a" class="btn-check" name="answer" autocomplete="off"
                          value="answer_a_correct" [(ngModel)]="answer">
                          <label class="btn btn-outline-success" for="answer_a">{{selected.answers.answer_a}}</label><br><br>
                      </div>

                      <div *ngIf="selected.answers.answer_b" class="border mt-3 bg-slate-400 py-2 px-6 rounded-full flex items-center">
                          <input type="radio" id="answer_b" class="btn-check" name="answer" autocomplete="off"
                          value="answer_b_correct" [(ngModel)]="answer">
                          <label class="btn btn-outline-success" for="answer_b">{{selected.answers.answer_b}}</label><br><br>
                      </div>

                      <div *ngIf="selected.answers.answer_c" class="border mt-3 bg-slate-400 py-2 px-6 rounded-full flex items-center">
                          <input type="radio" id="answer_c" class="btn-check" name="answer" autocomplete="off"
                          value="answer_c_correct" [(ngModel)]="answer">
                          <label class="btn btn-outline-success" for="answer_c">{{selected.answers.answer_c}}</label><br><br>
                      </div>

                      <div *ngIf="selected.answers.answer_d" class="border mt-3 bg-slate-400 py-2 px-6 rounded-full flex items-center">
                          <input type="radio" id="answer_d" class="btn-check" name="answer" autocomplete="off"
                          value="answer_d_correct" [(ngModel)]="answer">
                          <label class="btn btn-outline-success" for="answer_d">{{selected.answers.answer_d}}</label><br><br>
                      </div>

                      <div *ngIf="selected.answers.answer_e" class="border mt-3 bg-slate-400 py-2 px-6 rounded-full flex items-center">
                          <input type="radio" id="answer_e" class="btn-check" name="answer" autocomplete="off"
                          value="answer_e_correct" [(ngModel)]="answer">
                          <label class="btn btn-outline-success" for="answer_e">{{selected.answers.answer_e}}</label><br><br>
                      </div>

                      <div *ngIf="selected.answers.answer_f" class="border mt-3 bg-slate-400 py-2 px-6 rounded-full flex items-center">
                          <input type="radio" id="answer_f" class="btn-check" name="answer" autocomplete="off"
                          value="answer_f_correct" [(ngModel)]="answer">
                          <label class="btn btn-outline-success" for="answer_f">{{selected.answers.answer_f}}</label><br><br>
                      </div>
                    </div>

                  </div>
                  <div class="form-btn flex justify-end mt-7">
                      <button class="relative inline-flex items-center justify-center py-3 px-6 mb-2 me-2 overflow-hidden text-sm font-medium text-white rounded-full group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800"
                      (click)="nextQuestion()">{{questions.length === (index+1)?'Finish':'Next'}}</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
