<div class=" px-7">
  <div class="">
      <div class="quiz-form">
          <div class="">
              <div class="">
                  <div class="form-group">
                      <h1 class="text-white text-4xl text-center font-bold"> Your Result</h1>
                      <hr class="my-5">
                      <div class="flex">
                          <div class="bg-yellow-400 rounded-full w-full">
                              <div class="text-white text-center font-bold">{{finalResult?.total}}</div>
                              <p class="text-white text-xl text-center ">Total Question</p>
                          </div>
                          <div class=" bg-green-400 rounded-full w-full">
                              <div class="text-white text-center font-bold">{{finalResult?.correct}}</div>
                              <p class="text-white text-xl text-center ">Correct Answers</p>
                          </div>
                          <div class="bg-red-600 rounded-full w-full">
                              <div class="text-white text-center font-bold">{{finalResult?.wrong}}</div>
                              <p class="text-white text-xl text-center ">Wrong Answers</p>
                          </div>
                      </div>

                      <div class="w-full  rounded-full dark:bg-gray-700 mt-7">
                      <h3 class="text-white text-2xl">Correct</h3>
                        <div class="bg-green-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full" [style.width]="finalResult?.correctPercentage+'%'"> {{finalResult?.correctPercentage}}%</div>
                      </div>
                      <div class="w-full mt-5  rounded-full dark:bg-gray-700" role="progressbar" aria-label="Segment two" [attr.aria-valuenow]="finalResult?.wrongPercentage"
                      aria-valuemin="0" aria-valuemax="100" >
                      <h3 class="text-white text-2xl">Wrong</h3>
                        <div class="bg-red-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full" [style.width]="finalResult?.wrongPercentage+'%'"> {{finalResult?.wrongPercentage}}%</div>
                      </div>

                      <br>
                      <div class="flex justify-center">
                          <button class="relative inline-flex items-center justify-center py-3 px-6 mb-2 me-2 overflow-hidden text-sm font-medium text-white rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800" (click)="showMainMenu()">Main Menu</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
